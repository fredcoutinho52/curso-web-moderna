<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ­deo</title>

    <style>
        .progress {
            width: 500px;
            height: 20px;
            border: 1px solid #444;
            margin: 20px;
        }

        .progress div {
            height: 100%;
            text-align: right;
            font-size: 14px;
            color: #fff;
            background-color: red;
        }
    </style>
</head>
<body>
    <video id="meu-video" width="800" height="450" controls>
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    </video>

    <div wm-progress="meu-video" class="progress">
        <div></div>
    </div>

    <div class="buttons">
        <button wm-play="meu-video" onclick="playVideo()">Play</button>
        <button wm-pause="meu-video" onclick="pauseVideo()">Pause</button>
    </div>

    <script>
        function playVideo() {
            const video = document.querySelector('video')
            video.play()
        }

        function pauseVideo() {
            const video = document.querySelector('video')
            video.pause()
        }

        function progressVideo() {
            const video = document.querySelector('video')

            setInterval(() => {
                const percentual = (video.currentTime / video.duration) * 100
                
                if(percentual !== NaN) {
                    const progressDiv = document.querySelector('.progress > div')
                    progressDiv.style.width = `${percentual}%`
                    progressDiv.innerHTML = `${percentual.toFixed(0)}%`
                }
            }, 100)
        }

        progressVideo()
    </script>
</body>
</html>
