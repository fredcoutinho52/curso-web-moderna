<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>
<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    
    <script>
        const img = document.querySelector('img');
        console.log(img.getAttribute('src'));
        console.log(img.src);
        console.log(img['src']);
        console.log(img.alt);
        
        console.log(img.nodeType); // 1 -> Elemento
        console.log(img.nodeName);

        const src = img.getAttributeNode('src');
        console.log(src.nodeType); // 2 -> Atributo (depreciado)
        console.log(src.nodeName);
        console.log(src.nodeValue);

        const link = document.querySelector('a');
        console.log(link.href);
        console.log(link.firstChild.nodeType); // 3 -> Texto
        link.firstChild.nodeValue = 'Novo texto';
    </script>
</body>
</html>
